<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Office Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding-top: 80px; /* Space for fixed search box */
        }
        #notification {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        #searchBox {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            position: fixed; /* Fixed position */
            top: 0; /* Stick to the top */
            left: 0;
            z-index: 1000; /* Ensure it stays on top */
            background-color: white; /* Match background */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: auto; /* Dynamic column widths */
            margin-top: 20px; /* Space below fixed search box */
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            word-wrap: break-word; /* Break long words */
            white-space: normal; /* Allow text wrapping */
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .clickable {
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }
        .highlight {
            background-color: #ffff99; /* Highlight color for clicked row */
        }
        #backButton {
            display: none; /* Hidden by default */
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Search Box -->
    <input type="text" id="searchBox" placeholder="Search by Office Name, short code, or postal code...">

    <!-- Notification -->
    <div id="notification">
        Please send an email to <a href="mailto:ddarshaka1@gmail.com">ddarshaka1@gmail.com</a> for information correction.
    </div>

    <!-- Main Table -->
    <table id="postOfficeTable">
        <thead>
            <tr>
                <th>Post Office Name</th>
                <th>Controlling Office</th>
                <th>Telephone Number</th>
                <th>Number of SPO</th>
                <th>Delivery/Non-Delivery</th>
                <th>DS Area</th>
                <th>DPMG Area</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be populated here by JavaScript -->
        </tbody>
    </table>

    <!-- Back Button -->
    <button id="backButton">Back to Full List</button>

    <script>
        let data = [];
        const tableBody = document.querySelector('#postOfficeTable tbody');
        const searchBox = document.getElementById('searchBox');
        const backButton = document.getElementById('backButton');
        let debounceTimer;
        let clickedRow = null; // Track the clicked row
        let currentFilter = null; // Track the current filter

        // Fetch and cache data
        function loadData() {
            const cachedData = localStorage.getItem('postOfficeData');
            if (cachedData) {
                data = JSON.parse(cachedData);
                populateTable();
            } else {
                fetch('data.json')
                    .then(response => response.json())
                    .then(fetchedData => {
                        localStorage.setItem('postOfficeData', JSON.stringify(fetchedData));
                        data = fetchedData;
                        populateTable();
                    })
                    .catch(error => console.error('Error fetching JSON:', error));
            }
        }

        // Populate table with filtering
        function populateTable(filterText = '', filterByOffice = null) {
            tableBody.innerHTML = ''; // Clear existing rows
            data.Main.forEach(office => {
                const officeName = office['Office Name'] || '';
                const controllingOffice = office['controlling Office'] || '';

                // Apply search filter
                const matchesSearch = officeName.toLowerCase().includes(filterText.toLowerCase());

                // Apply controlling office filter
                const matchesOfficeFilter = !filterByOffice || controllingOffice === filterByOffice;

                if (matchesSearch && matchesOfficeFilter) {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td><span class="clickable">${officeName}</span></td>
                        <td><span class="clickable">${controllingOffice === 0 ? 'Post Office' : controllingOffice || 'N/A'}</span></td>
                        <td>${office['Te. No'] || 'N/A'}</td>
                        <td>${office['Number of SPO'] || 'N/A'}</td>
                        <td>${office['Delivery / Non Delivery'] || 'N/A'}</td>
                        <td>${office.DS || 'N/A'}</td>
                        <td>${office.DPMG || 'N/A'}</td>
                    `;
                    tableBody.appendChild(row);

                    // Add click event to the office name
                    const clickableOfficeName = row.querySelector('td:nth-child(1) .clickable');
                    clickableOfficeName.addEventListener('click', () => {
                        if (clickedRow) {
                            clickedRow.classList.remove('highlight'); // Remove highlight from previous row
                        }
                        row.classList.add('highlight'); // Highlight the clicked row
                        clickedRow = row; // Track the clicked row
                        filterByControllingOffice(officeName);
                    });

                    // Add click event to the controlling office
                    const clickableControllingOffice = row.querySelector('td:nth-child(2) .clickable');
                    clickableControllingOffice.addEventListener('click', () => {
                        if (clickedRow) {
                            clickedRow.classList.remove('highlight'); // Remove highlight from previous row
                        }
                        row.classList.add('highlight'); // Highlight the clicked row
                        clickedRow = row; // Track the clicked row
                        filterByControllingOffice(controllingOffice);
                    });
                }
            });
        }

        // Filter table by Controlling Office
        function filterByControllingOffice(officeName) {
            currentFilter = officeName; // Set the current filter
            populateTable('', officeName); // Filter the table
            backButton.style.display = 'block'; // Show the Back Button
        }

        // Back Button Functionality
        backButton.addEventListener('click', () => {
            currentFilter = null; // Clear the filter
            populateTable(); // Show the full table
            backButton.style.display = 'none'; // Hide the Back Button
            if (clickedRow) {
                clickedRow.classList.remove('highlight'); // Remove highlight
                clickedRow = null; // Reset clicked row
            }
        });

        // Debounced search
        searchBox.addEventListener('input', (event) => {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                const filterText = event.target.value.trim();
                populateTable(filterText, currentFilter); // Apply search filter
            }, 300); // Adjust delay as needed
        });

        // Load data on page load
        loadData();
    </script>
</body>
</html>
